<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title class="form-title">LOGIN</mat-card-title>
  </mat-card-header>
  <form class="form" #f="ngForm">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <span matPrefix> <mat-icon color="primary">person</mat-icon> </span>
      <input
        type="text"
        matInput
        placeholder="username"
        required
        name="username"
        ngModel
        #username
      />
      <mat-error *ngIf="username.invalid"> username is required </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <span matPrefix><mat-icon color="primary">lock</mat-icon></span>
      <input
        type="password"
        matInput
        placeholder="password"
        required
        name="password"
        [ngModel]
        #password
      />
      <mat-error *ngIf="password.invalid"> password is required </mat-error>
    </mat-form-field>
    <button
      type="button"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Login
    </button>
  </form>
</mat-card>
