<mat-card>
  <h4 *ngIf="userGrade >= 3">
    <span style="color: green"> Congratulation </span>
    you have passed the quiz with grade
    <span style="color: green">
      {{ userGrade }}
    </span>
    <mat-icon>mood</mat-icon>
  </h4>
  <h4 *ngIf="userGrade < 3">
    Sorry you didn't pass the quiz. Your grade is
    <span style="color: red">
      {{ userGrade }}
    </span>
    <mat-icon>mood_bad</mat-icon>
  </h4>
</mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="questionHead">
    <th mat-header-cell *matHeaderCellDef>Question</th>
    <td mat-cell *matCellDef="let element">{{ element.questionHead }}</td>
  </ng-container>

  <ng-container matColumnDef="userAns">
    <th mat-header-cell *matHeaderCellDef>Your Answer</th>
    <td mat-cell *matCellDef="let element">{{ element.userAns }}</td>
  </ng-container>

  <ng-container matColumnDef="correctAns">
    <th mat-header-cell *matHeaderCellDef>Correct Answer</th>
    <td mat-cell *matCellDef="let element">{{ element.correctAns }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
