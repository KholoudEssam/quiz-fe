<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar style="background-color: #3f51b5; color: #fff"
      ><mat-icon>person</mat-icon>{{ currentUser }}
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/questions" routerLinkActive="active"
        >Questions</a
      >
      <a mat-list-item routerLink="/admin/users" routerLinkActive="active"
        >Users</a
      >
      <a mat-list-item routerLink="/admin/tests" routerLinkActive="active"
        >Tests</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Quiz</span>
      <span class="spacer"></span>

      <button mat-icon-button (click)="onLogout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="dashboard-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
